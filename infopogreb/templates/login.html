{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="sample-text-area">
    <div class="container box_1170">
    
                {% if messages %}

                <ul class="messages">

                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}

                </ul>

                {% endif %}
            
                <h3 class="text-heading">Вхід</h3>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-none d-block">
                <button class="boxed-btn3" type="submit">Вперед</button>
                </div>
            </form>  
    </div>
</section>

{% endblock %}
